<link href="css/TimeCircles.css" rel="stylesheet">
<script type="text/javascript" src="js/TimeCircles.js"></script>
<view title="'iOpinio'" class="pollbg">
  <content class="padding" has-header="true" has-subheader="true" style="text-align:center">

      <div data-role="header">
                   <h1>Feed</h1>
      </div>
      <div class="example" data-timer="900"></div>
      <button class="button button-positive button-block" id="refresh" ng-click="refresh()" padding="true"> Refresh!</button>
      <div class="opt">
      <ion-item ng-repeat="name in usernames"  padding="true">
          <a class="item item-icon-left">
            <p>{{ name }}</p>
          </a>
      </ion-item>
      </div>
  </content>
</view>
